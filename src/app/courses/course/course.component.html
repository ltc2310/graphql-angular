<h2 class="display-4">Course Information</h2>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" class="form-control" placeholder="Title"
      required>
    <div *ngIf="title.invalid && title.touched" class="validation-error">
      This field is required.
    </div>
  </div>
  <div class="form-group">
    <input name="author" #author="ngModel" [(ngModel)]="service.formData.author" class="form-control"
      placeholder="Author" required>
    <div *ngIf="author.invalid && author.touched" class="validation-error">
      This field is required.
    </div>
  </div>
  <div class="form-group">
    <input name="description" #description="ngModel" [(ngModel)]="service.formData.description"
      placeholder="Description" class="form-control">
  </div>
  <div class="form-group">
    <input name="topic" #topic="ngModel" [(ngModel)]="service.formData.topic" placeholder="Topic" class="form-control">
  </div>
  <div class="form-group">
    <input name="url" #url="ngModel" [(ngModel)]="service.formData.url" placeholder="Url" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">
      SUBMIT
    </button>
  </div>
</form>
